<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <title>All Aboard</title>
</head>

<body>
  <div id="viewport">
    <div id="ports">
    </div>
    <div id="ship"></div>
  </div>
  <div id="sail-button">
    <button id="setSailButton" type="submit">Set Sail!</button>
  </div>
  <div id="headsUpDisplay">
    <br>
    <div id="currentPort"></div>
    <br>
    <hr>
    <br>
    <div id="nextPort"></div>
  </div>

  <script type="text/javascript" src="src/controller.js"></script>
  <script type="text/javascript" src="src/port.js"></script>
  <script type="text/javascript" src="src/itinerary.js"></script>
  <script type="text/javascript" src="src/ship.js"></script>
  <script>
    const intinerary = new Itinerary([
      new Port('Victoria Dock'),
      new Port('Calias'),
      new Port('Liverpool')
    ]);
    const ship = new Ship(intinerary);
    const start = new Controller(ship);
    start.renderPorts(intinerary.ports);
    start.renderShip();
    start.headUpDisplay();
  </script>
</body>

</html>
